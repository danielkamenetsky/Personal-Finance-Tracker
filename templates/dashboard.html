<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Welcome, {{ username }}</h1>
    <h2>Balance: ${{ summary['Balance'] }}</h2>

    <h3>Transactions:</h3>
    <ul>
      {% for transaction in transactions %}
      <li>{{ transaction }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
