<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Dashboard</title>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Welcome, {{ username }}</h1>
      <h3 class="mb-3">Balance: ${{ summary['Balance'] }}</h3>

      <div class="mb-4">
        <a href="{{ url_for('add_income') }}" class="btn btn-success mr-2"
          >Add Income</a
        >
        <a href="{{ url_for('add_expense') }}" class="btn btn-warning"
          >Add Expense</a
        >
      </div>

      <h4>Transactions:</h4>
      <ul class="list-group">
        {% for transaction in transactions %}
        <li class="list-group-item">{{ transaction }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
